<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>ABC Pharmacy</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; max-width:1000px; margin:auto; }
    table { width:100%; border-collapse:collapse; margin-top:12px; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left; }
    tr.red { background:#ffdddd; } /* expiry < 30 days */
    tr.yellow { background:#fff7d6; } /* low stock */
    form input, form button { padding:6px; margin-right:6px; }
    .actions button { margin-right:6px; }
  </style>
</head>
<body>
  <h1>ABC Pharmacy â€” Medicines</h1>

  <form id="searchForm">
    <input id="searchInput" placeholder="Search by name" />
    <button>Search</button>
    <button type="button" id="clearBtn">Clear</button>
  </form>

  <h3>Add medicine</h3>
  <form id="addForm">
    <input name="fullName" placeholder="Full name" required />
    <input name="brand" placeholder="Brand" />
    <input name="expiryDate" type="date" required />
    <input name="quantity" type="number" min="0" placeholder="Quantity" required />
    <input name="price" type="number" step="0.01" placeholder="Price" required />
    <input name="notes" placeholder="Notes" />
    <button>Add</button>
  </form>

  <table id="medTable">
    <thead>
      <tr><th>Name</th><th>Brand</th><th>Expiry</th><th>Quantity</th><th>Price</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Recent sales</h3>
  <ul id="salesList"></ul>

  <script src="app.js"></script>
</body>
</html>
